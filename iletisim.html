<script>
    const patternBg = document.querySelector(".pattern-bg");

    function resizePattern() {
    var screenHeight = document.body.scrollHeight;
    patternBg.setAttribute("style",`height:${screenHeight}px`)
    }

    function closeFilter() {
        document.querySelector('.filter-collection-mobile').classList.remove('filter-open');
        document.querySelector('.collection-container').classList.remove('blurred-page');
        document.querySelector('body').classList.toggle('body-filter-open');
    }

    window.addEventListener('resize', function(event) {
        resizePattern();
    }, true);

    resizePattern();
